<article class="group flex flex-col h-full bg-white rounded-lg shadow-sm hover:shadow-soft transition-shadow duration-300 border border-transparent hover:border-brand-gold/20 overflow-hidden">
    <div class="h-48 overflow-hidden relative">
        {% if image %}
        <img src="{{ image }}" alt="{{ title }}" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500">
        {% elif image_placeholder %}
        <div class="absolute inset-0 bg-brand-forest/10 flex items-center justify-center">
            <span class="font-serif text-brand-forest text-4xl italic opacity-20">{{ image_placeholder }}</span>
        </div>
        {% endif %}
    </div>
    <div class="p-6 flex flex-col flex-1">
        <span class="text-brand-brown text-xs font-bold uppercase tracking-wider mb-2">{{ category }}</span>
        <h3 class="font-serif text-xl font-bold mb-3 leading-snug group-hover:text-brand-forest transition-colors">
            {{ title }}
        </h3>
        <p class="text-sm text-brand-black/70 mb-4 line-clamp-3 leading-relaxed">
            {{ excerpt }}
        </p>
        <div class="mt-auto pt-4 border-t border-brand-brown/10 flex items-center justify-between text-xs text-brand-black/60">
            <span class="font-medium">{{ author }}</span>
            <span>{{ date }}</span>
        </div>
    </div>
</article>
