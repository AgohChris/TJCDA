{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin - TJCDA{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            ivory: '#F6F2EB',       
                            black: '#1E1B18',       
                            forest: '#1F4D3A',      
                            forestLight: '#2C614B', 
                            brown: '#6B4A2D',       
                            gold: '#B08A4F',        
                            danger: '#9B2C2C',      
                            success: '#2F855A',     
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(30, 27, 24, 0.05)',
                        'card': '0 2px 8px -2px rgba(30, 27, 24, 0.1)',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F6F2EB; color: #1E1B18; -webkit-font-smoothing: antialiased; }
    </style>
</head>
<body class="flex min-h-screen font-sans bg-brand-ivory">

    <!-- Sidebar -->
    {% include "includes/_sidebar_admin.html" %}

    <!-- Main Content -->
    <main class="ml-64 flex-1 flex flex-col min-h-screen">
        
        <!-- Admin Header -->
        <header class="bg-white border-b border-brand-brown/10 h-16 flex items-center justify-between px-8 sticky top-0 z-10">
            <h1 class="font-serif text-xl font-bold text-brand-black">{% block header_title %}Vue d'ensemble{% endblock %}</h1>
            
            <div class="flex items-center gap-6">
                <a href="/" target="_blank" class="text-sm text-brand-forest hover:text-brand-gold font-medium flex items-center gap-2">
                    Voir le site
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                </a>
                <div class="w-px h-6 bg-brand-brown/10"></div>
                <div class="flex items-center gap-3">
                    <span class="text-sm font-bold text-brand-black">{{ user.username|default:"Administrateur" }}</span>
                    <div class="w-8 h-8 rounded-full bg-brand-forest text-brand-ivory flex items-center justify-center font-bold text-xs ring-2 ring-brand-ivory shadow-sm">
                        {{ user.username|first|upper|default:"A" }}
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Body -->
        <div class="p-8">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>
</html>
